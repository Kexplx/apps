<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juli's Page üå§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body * {
        font-family: "Roboto", sans-serif;
      }
      .container {
        max-width: 600px;
        padding: 10px;
        margin: auto;
        margin-top: 50px;
      }

      p {
        font-size: 35px;
        margin: 0;
        padding: 0;
        animation: 2s blendIn ease-in-out;
      }

      @keyframes blendIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(27deg);
        }
        100% {
          transform: rotate(-20deg);
        }
      }

      img {
        width: 300px;
        border-radius: 20px;
        transform: rotate(27deg);
        position: absolute;
        animation: 2s blendIn ease-out;
        display: none;
        margin-top: 130px;
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="juli.png" />
    </div>

    <script>
      const containerEl = document.querySelector(".container");
      const img = document.querySelector("img");

      const sentences = [
        "Morning",
        "Bombi üå§Ô∏è,",
        "Keep your head up.",
        "You can do it.",
        "Cya later.",
      ];

      let i = 0;

      const interval = setInterval(() => {
        if (i == sentences.length + 1) {
          clearInterval(interval);
        } else {
          printSentence(sentences[i]);
          i++;
        }
      }, 1300);

      function printSentence(sentence) {
        const el = document.createElement("p");
        el.textContent = sentence;

        if (i == 2) {
          el.style.marginTop = "50px";
        }

        if (i == sentences.length) {
          img.style.display = "block";

          setTimeout(() => {
            img.style.animation = "1.5s rotate infinite alternate ease-in-out";
          }, 3000);
        }

        containerEl.appendChild(el);
      }
    </script>
  </body>
</html>
